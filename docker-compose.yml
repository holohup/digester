version: '3.8'

services:
  api:
    build:
      context:
        .
    hostname: api
    entrypoint: python
    command: manage.py runserver 0:5001
    ports:
      - "5001:5001"
  
  rabbitmq:
    image: 'rabbitmq:3.10.25-management-alpine'
    container_name: rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"

  worker:
    build:
      context: .
    hostname: worker
    entrypoint: celery
    command: -A digester worker --loglevel=info
    volumes:
      - .:/app
